<!doctype html>
<html lang="en">
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="3rdparty/github_markdown.css">
<!--  <link rel="stylesheet" type="text/css" href="3rdparty/header_number.css">-->
  <script src="3rdparty/marked.js"></script>
  <script src="qrc:/qtwebchannel/qwebchannel.js"></script>

  <script src="3rdparty/highlight/highlight.pack.js"></script>
  <link rel="stylesheet" href="3rdparty/highlight/styles/default.css">
  <style type="text/css">

  body {
      overflow-x:hidden;
  }
  </style>

</head>
<body>
  <div id="placeholder" class="markdown github"></div>
  <script>
  'use strict';

  var placeholder = document.getElementById('placeholder');

  var updateText = function(text) {
      placeholder.innerHTML = marked(text);
      document.querySelectorAll('pre code').forEach(block => {hljs.highlightBlock(block);});
  }

  new QWebChannel(qt.webChannelTransport,
    function(channel) {
       window.mediator = channel.objects.mediator;
       var mediator = channel.objects.mediator;
       mediator.textChanged.connect(updateText);
       mediator.loadFinished();
       window.onload = function() {
       mediator.loadFinished();
      }
    }
  );
  </script>
</body>
</html>
